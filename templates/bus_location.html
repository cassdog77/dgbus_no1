<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스 위치</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <!-- 카카오맵 API 포함 -->
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey={{ api_key }}&autoload=false"></script>
</head>
<body>
    <h1>버스 위치</h1>

    <!-- 지도 표시 -->
    <div id="map"></div>

    <script>
        var map;
        var busLocations = [
            {% for location in bus_locations %}
            { lat: {{ location['ngisYPos'] }}, lng: {{ location['ngisXPos'] }} , name: "{{ location['stationName'] }}" },
            {% endfor %}
        ];

        // 카카오맵 초기화
        kakao.maps.load(function() {
            // 기본 지도 설정 (예: 대구 중심)
            map = new kakao.maps.Map(document.getElementById('map'), {
                center: new kakao.maps.LatLng(35.8702, 128.5912),  // 대구 좌표
                level: 3  // 줌 레벨
            });

            // 버스 위치 마커 추가
            busLocations.forEach(function(location) {
                var markerPosition = new kakao.maps.LatLng(location.lat, location.lng);

                // 마커 객체 생성
                var marker = new kakao.maps.Marker({
                    position: markerPosition,
                    map: map
                });

                // 마커 클릭 시 정류장 이름을 보여주는 인포윈도우
                var infowindow = new kakao.maps.InfoWindow({
                    content: location.name
                });

                // 마커 클릭 이벤트
                kakao.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map, marker);
                });
            });
        });
    </script>
</body>
</html>
